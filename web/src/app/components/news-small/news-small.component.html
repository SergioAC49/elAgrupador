<mat-card class="news-card" style="margin:auto;padding:25px;">
  <img mat-card-image src={{news[0].picture_url}}>
  <mat-card-content>
    <li *ngFor="let article of news | slice:0:3">
		<p><a class="header-title-link" href="/article/{{article.id}}"> <b>{{article.newspaper}}</b>: {{article.title}} </a></p>
	</li>
  </mat-card-content>
</mat-card>
