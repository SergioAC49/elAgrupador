<mat-card class="news-card">
	<div class="card-image wrapper">
		<img src={{news[0].picture_url}}>
	</div>
	<mat-card-content class="card-content">
		<li *ngFor="let article of news | slice:0:3">
			<p><a class="header-title-link" href="/article/{{article.id}}"> <b>{{article.newspaper}}</b> | {{article.title}} </a></p>
		</li>
	</mat-card-content>
</mat-card>
